syntax = "proto3";

package pb;

message AddGoodReq {
  string goodName = 1;
  float price = 2;
}

message AddGoodRes {}

message SellGoodReq {
  string goodName = 1;
  float sellPrice = 2;
}

message SellGoodRes {}

service Mvp {
  rpc AddGood(AddGoodReq) returns (AddGoodRes);
  rpc SellGood(SellGoodReq) returns (SellGoodRes);
}
